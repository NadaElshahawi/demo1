<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html">
         <h:head>
      <title>BEMO</title>		
      <h:outputStylesheet library="css" name="styles.css"  /> 	
   </h:head>

   <h:body>
      <div style="width:360px; margin: 0 auto 0 auto;">
<h:form>
    <h1>TITLE</h1>
</h:form>
</div>
   <hr />
   <h3>Type a number between 10 and 30</h3>
   <h:form>
      <h:inputText id="ageInput" value="#{userData.age}" 
         label=" " required="true">
         
         <f:validateLongRange minimum="10" maximum="30" />
      </h:inputText>			
      <h:commandButton value="Save new data"  actionListener="#{DBmanager.saveData}" action="result"/>
      <h:message for="ageInput" style="color:red" />
   </h:form>  
   <hr />
   <h:panelGrid id="panel" columns="2" border="1"
   cellpadding="10" cellspacing="1">
      <f:facet name="header">
         <h:outputText value="Login"/> (out of service)
      </f:facet>
      <h:outputLabel value="Username" />
      <h:inputText  />
      <h:outputLabel value="Password" />
      <h:inputSecret />
      <f:facet name="footer">
         <h:panelGroup style="display:block; text-align:center">
            <h:commandButton id="submit" value="Submit" /> (out of service)
         </h:panelGroup>
      </f:facet>
</h:panelGrid>
<hr />
<h1> Agree 
   <h:selectBooleanCheckbox value="Remember Me" id="chk1" /> Yes 
   <h:selectBooleanCheckbox value="Remember Me" id="chk2" /></h1>
   <hr />
      <h:form>
      <h3>Implicit Navigation using Managed Beans:</h3>
      </h:form>
            <h:form>
      <h:commandButton action="#{navigationController.moveToPage1}"  value="Page 1" style="margin-right: 10px;"/> 
      <h:commandButton action="#{navigationController.moveToDatatablepage}" value="Datatablepage"/>
         
      </h:form>
      <br/>
      
   </h:body>
</html>
